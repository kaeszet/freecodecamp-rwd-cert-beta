<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="i">INFO</a></li>
        <li><a href="#html-questions" accesskey="h">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="name">Name</label>
          <input id="name" type="text" name="name">
        </div>
        <div class="info">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="info">
          <label for="dob">D.O.B. <span class="sr-only">(Date of Birth)</span></label>
          <input id="dob" type="date" name="dob" placeholder="Date">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset name="1" class="question">
            <legend>1</legend>
            <ul class="answers-list">
              <li><label for="1"><input id="1" name="1" type="radio" value="True">True</label></li>
              <li><label for="2"><input id="2" name="1" type="radio" value="False">False</label></li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset name="2" class="question">
            <legend>2</legend>
            <ul class="answers-list">
              <li><label for="3"><input id="3" name="2" type="radio" value="True">True</label></li>
              <li><label for="4"><input id="4" name="2" type="radio" value="False">False</label></li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="dupa">?</label>
          </div>
          <div class="answer">
            <select name="dupa" id="dupa" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="kupa">?</label>
          </div>
          <div class="answer">
            <textarea name="kupa" id="kupa" cols="30" rows="10" placeholder="dupa">

              </textarea>
          </div>
        </div>
      </section>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a> <br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>

</html>
